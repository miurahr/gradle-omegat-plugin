name: Run Gradle on PRs

on: pull_request

jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.4.0
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '8'
    - uses: gradle/gradle-build-action@v2
      name: gradle build
      with:
        arguments: build
    - uses: actions/upload-artifact@v2.3.1
      with:
        name: Package
        path: build/libs
